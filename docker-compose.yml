services:
  llama-container:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    container_name: llama-container
    tmpfs:
      - /tmp
    restart: unless-stopped
    environment:
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=2

    # when i get NVIDIA GPU  
