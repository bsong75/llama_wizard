  gradio-frontend:
    build: .
    ports:
      - "7860:7860"
    volumns:
      - chat_data:/app/data
    environment:
      - LLAMA_URL=http://llama-container:11434/v1/chat/completions
    depends_on:
      - llama-container
    container_name: gradio-frontend

volumes:
  ollama_data:
  chat_data: